{% extends 'base.html' %}

{% block title %}Yangi Muallif Qo'shish - Zamonaviy Dasturchi{% endblock %}

{% block content %}
    <main>
        <section class="create-author-form">
            <h2>Yangi Muallif Qo'shish</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">Ism:</label>
                    <input type="text" id="first_name" name="first_name" value="{{ author.first_name|default:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Familiya:</label>
                    <input type="text" id="last_name" name="last_name" value="{{ author.last_name|default:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Biografiya:</label>
                    <textarea id="description" name="description" required>{{ author.description|default:'' }}</textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ author.email|default:'' }}" required>
                </div>
                <button type="submit" class="submit-button">Muallifni Qo'shish</button>
            </form>
        </section>
    </main>
{% endblock %}
